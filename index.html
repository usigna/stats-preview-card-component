<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="css/style.min.css" />
</head>
<body>

  <div class="container">
    <div class="container__item container__item--text">
      <div class="content">
        <h1 class="title">Get <span>insights</span> that help your business grow.</h1>
        <p class="text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div class="stats__item">
          <div class="number">10k+</div>
          <div class="category">companies</div>
        </div>
        <div class="stats__item">
          <div class="number">314</div>
          <div class="category">templates</div>
        </div>
        <div class="stats__item">
          <div class="number">12M+</div>
          <div class="category">queries</div>
        </div>
      </div>
    </div>
    <div class="container__item container__item--image">
      <img src="images/image-header-desktop.jpg" alt="" />
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/usigna">Usigna</a>.
  </div>

  <script src="https://unpkg.com/split-type"></script>
  <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
